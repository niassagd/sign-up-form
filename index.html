<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <div class="background-img">
           
            <p class="img-credit">Photo by <a href="https://unsplash.com/@alpduran?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Alp Duran</a> on <a href="https://unsplash.com/photos/red-and-gold-round-ornament-3-dz_zeSiI4?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </a></p>
        </div>

        <div class="main-page">
            
            <form action="">
                <h1>Viva Las Vegas</h1>
                <p>Become a Viva member and start earning rewards today!
                    <br>
                    Required fields are marked with *
                </p>
                <div class="form-inputs">
                    <div class="form-input">
                        <label class="form-label" for="fname">First Name<span aria-label="required">*</span></label>
                        <input id="fname" name="first-name" type="text" required />
                        <span></span>
                    </div>
                    <div class="form-input">
                        <label class="form-label" for="lname">Last Name<span aria-label="required">*</span></label>
                        <input id="lname" name="last-name" type="text" required/>
                        <span></span>
                    </div>
                    <div class="form-input">
                        <label class="form-label" for="email">Email<span aria-label="required">*</span></label>
                        <input id="email" name="email" type="email" required/>
                        <span></span>
                    </div>
                    <div class="form-input">
                        <label class="form-label" for="phone">Phone<span aria-label="required">*</span></label>
                        <input id="phone" name="phone" type="tel" pattern="\d{10}" required/>
                        <span></span>
                    </div>
                    <div class="form-input">
                        <label class="form-label" for="password">Password<span aria-label="required">*</span></label>
                        <input id="password" name="password" minlength="8" maxlength="25" type="password" required ></textarea>
                        <span></span>
                    </div>
                    <div class="form-input">
                        <label class="form-label" for="password">Confirm Password<span aria-label="required">*</span></label>
                        <input id="password" name="password" minlength="8" maxlength="25" type="password" required ></textarea>
                        <span></span>
                    </div>
                    
                    <button>Send your message!</button>
                </div>
            </form>
        </div>

        

    </div>
</body>
</html>
